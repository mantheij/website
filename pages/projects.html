<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Jan Manthei</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('./global/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => document.getElementById('navbar').innerHTML = data)
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    <div class="navbar-line"></div>

<div style="display: flex; align-items: baseline;">
    
        <h1 class="headline small-margin" style="margin-right: 60px;">Projects</h1>
    
        <a href="https://github.com/mantheij" class="hyperlink" title="https://github.com/mantheij">
            <p1 class="small-text">GitHub Profile</p1>
        </a>
</div>

    <a href="https://github.com/mantheij/fastorder" class="hyperlink" title="https://github.com/mantheij/fastorder">
        <p1 class="medium-text">Fast Order</p1>
    </a>   


    <div id="corner-text"></div>
    <script>
        fetch('./global/cornertext.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => document.getElementById('corner-text').innerHTML = data)
            .catch(error => console.error('Error loading cornertext:', error));
    </script>

</body>
</html>
