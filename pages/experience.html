<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Jan Manthei</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/icons/user.png">
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('./global/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => document.getElementById('navbar').innerHTML = data)
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    <div class="navbar-line"></div>


    <p1 class="headline small-margin">Experience</p1>

    <div class="inline small-margin">
        <p class="left">11/2023 - 12/2024 </p>
        <p class="dots"></p>
        <p class="right">Courier<span class="main-color"> Apotheke im Kaufland</span></p>   
    </div>

    <div class="inline small-margin">
        <p class="left">12/2024 - Now</p>
        <p class="dots"></p>
        <p class="right">Working Student IT Support <span class="main-color"> Koerber Supply Chain Automation GmbH</span></p>   
    </div>


    <div id="corner-text"></div>
    <script>
        fetch('./global/cornertext.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => document.getElementById('corner-text').innerHTML = data)
            .catch(error => console.error('Error loading cornertext:', error));
    </script>

</body>
</html>
