<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Jan Manthei</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/icons/user.png">
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('./global/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => document.getElementById('navbar').innerHTML = data)
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    <div class="navbar-line"></div>

    <p1 class="headline">Skills</p1>

    <div class="skills-container">
        <div class="skills-column:first-child">
            <p1 class="medium-text">Computer Science</p1>
            <p1 class="small-text"style="text-align: center;">Java</p1>
            <p1 class="small-text main-color"style="text-align: center;">HTML & CSS</p1>
            <p1 class="small-text"style="text-align: center;">MS Office</p1>
        </div>
        <div class="skills-column">
            <p1 class="medium-text">Personal</p1>
            <p1 class="small-text">Time Management</p1>
            <p1 class="small-text">Team Player</p1>
            <p1 class="small-text">Independent</p1>
            <p1 class="small-text main-color">Adaptive</p1>
        </div>
        <div class="skills-column:last-child">
            <p1 class="medium-text">Languages</p1>
            <p1 class="small-text main-color" style="text-align: center;">German</p1>
            <p1 class="small-text" style="text-align: center;">English</p1>
            <p1 class="small-text" style="text-align: center;">Russian</p1>
        </div>
    </div>

    <div id="corner-text"></div>
    <script>
        fetch('./global/cornertext.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => document.getElementById('corner-text').innerHTML = data)
            .catch(error => console.error('Error loading cornertext:', error));
    </script>

</body>
</html>
