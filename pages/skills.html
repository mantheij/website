<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('./global/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => document.getElementById('navbar').innerHTML = data)
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    <div class="navbar-line"></div>


    <h1 class="headline">Skills</h1>

    <h1 class="medium-text small-margin">Computer Science</h1>
        
    <p1 class="small-text indent">Java</p1>
    <p1 class="small-text indent">HTML & CSS</p1>
    <p1 class="small-text indent">MS Office</p1>
    <p class="small-text"></p>

    <h1 class="medium-text small-margin">Personal</h1>

    <p1 class="small-text indent">Time Management</p1>
    <p1 class="small-text indent">Team Player</p1>
    <p1 class="small-text indent">Independent</p1>
    <p class="small-text"></p>

    <h1 class="medium-text small-margin">Languages</h1>

    <p1 class="small-text indent">German</p1>
    <p1 class="small-text indent">English</p1>
    <p1 class="small-text indent large-margin">Russian</p1>

    <div id="corner-text"></div>
    <script>
        fetch('./global/cornertext.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => document.getElementById('corner-text').innerHTML = data)
            .catch(error => console.error('Error loading cornertext:', error));
    </script>

</body>
</html>
