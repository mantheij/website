<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Jan Manthei</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('./global/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => document.getElementById('navbar').innerHTML = data)
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    <div class="navbar-line"></div>


    <h1></h1>
    <h1 class="headline">About Me</h1>
    <p1 class="small-text">My name is Jan Manthei, I am a computer science student at HHN, currently in the fifth semester.</p1>
    <p1 class="small-text">In my free time I like to go to the gym, read in different languages or practice my coding skills.</p1>
    <p></p> 


    <div id="corner-text"></div>
    <script>
        fetch('./global/cornertext.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => document.getElementById('corner-text').innerHTML = data)
            .catch(error => console.error('Error loading cornertext:', error));
    </script>

</body>
</html>
