<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Jan Manthei</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/icons/user.png">

</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('./global/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => document.getElementById('navbar').innerHTML = data)
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    <div class="navbar-line"></div>


    <p1 class="headline small-margin">About Me</p1>
    <p1 class="small-text tiny-margin">My name is <span style="color: rgb(241, 246, 93);">Jan Manthei</span>, I am a computer science student at HHN, currently in the fifth semester.</p1>
    <p1 class="small-text tiny-margin">In my free time I like to go to the gym, read in different languages or practice my coding skills.</p1>
    <p1 class="small-text tiny-margin">If you would like to find out more about me, please use the navigation bar at the top.</p1>
    <p></p> 


    <div id="corner-text"></div>
    <script>
        fetch('./global/cornertext.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => document.getElementById('corner-text').innerHTML = data)
            .catch(error => console.error('Error loading cornertext:', error));
    </script>

</body>
</html>
